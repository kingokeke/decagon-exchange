<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/cryptofont.min.css" />
    <link rel="stylesheet" href="css/datatables.min.css" />
    <link rel="stylesheet" href="css/bootadmin.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard | Decagon Cryptocurrency Exchange</title>
  </head>
  <body class="bg-light" data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="sidebar-toggle mr-4 ml-2" href="#"
        ><i class="fas fa-bars"></i
      ></a>
      <a class="navbar-brand dashboard-logo" href="#">
        <!-- <img src="img/logo.png" alt="Decagon Logo" />
        <p class="admin-panel-logo-text">
          <span class="decagon">Decagon</span><br />
          <span class="crypto">Cryptocurrency Exchange</span>
        </p> -->
        <img src="img/logo-text.png" alt="Decagon Cryptocurrency Exchange" />
      </a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto" id="select-logout">
          <li class="nav-item dropdown">
            <a
              href="#"
              id="dd_user"
              class="nav-link dropdown-toggle profile-icon"
              data-toggle="dropdown"
              ><i class="fas fa-user mr-4"></i
              ><span class="logged-in-user-name" id="display-name"></span
            ></a>
            <div
              class="dropdown-menu dropdown-menu-right"
              id="profile-dropdown"
            >
              <a href="#" class="dropdown-item" id="logout-button">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <div class="sidebar sidebar-dark">
        <ul class="list-unstyled">
          <li class="">
            <a href="dashboard.html"
              ><i class="fas fa-fw fa-chalkboard mr-3"></i>Dashboard</a
            >
          </li>
          <li class="">
            <a href="wallets.html"
              ><i class="fas fa-fw fa-wallet mr-3"></i>Wallets</a
            >
          </li>
          <li class="">
            <a href="transactions.html"
              ><i class="fas fa-fw fa-dollar-sign mr-3"></i>Transactions</a
            >
          </li>
          <li class="">
            <a href="reports.html"
              ><i class="fas fa-fw fa-file-alt mr-3"></i>Reports</a
            >
          </li>
          <li class="active">
            <a href="profile.html"
              ><i class="fas fa-fw fa-user mr-3"></i>Profile</a
            >
          </li>
        </ul>
      </div>

      <div class="content p-4">
        <div class="card" id="profile-page">
          <div class="row justify-content-center text-center">
            <div class="col-sm-10 col-lg-8 col-xl-6">
              <div class="card profile-wrapper">
                <div class="card-body">
                  <div class="profile-pic">
                    <img src="img/profile-image.png" class="img-fluid" alt="" />
                  </div>
                  <div class="user-details">
                    <p id="profile-user-name"></p>
                    <p id="profile-email"></p>
                    <p id="profile-phone"></p>
                    <p id="profile-country"></p>
                  </div>
                  <div id="profile-buttons">
                    <button
                      class="btn btn-lg btn-success m-3"
                      data-toggle="modal"
                      data-target="#edit-profile-modal"
                    >
                      Edit Profile
                    </button>
                    <!-- <button class="btn btn-lg btn-danger m-3">Delete Account</button> -->
                  </div>
                  <a
                    href="#"
                    class="delete-account"
                    data-toggle="modal"
                    data-target="#delete-account-modal"
                    >Delete Account</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit profile modal -->
    <div
      class="modal fade"
      id="edit-profile-modal"
      tabindex="-1"
      role="dialog"
      style="display: none;"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="">Edit Profile</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="card-body text-center">
                <div class="form-group row">
                  <label
                    for="edit-profile-firstname"
                    class="col-sm-3 text-right control-label col-form-label"
                    >First Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-profile-firstname"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-lastname"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Last Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-profile-lastname"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-phone"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Phone</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-profile-phone"
                      placeholder="Phone"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-country"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Country</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-profile-country"
                      placeholder="Country"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-password"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="edit-profile-password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-confirm"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Confirm Password</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="edit-profile-confirm"
                      placeholder="Confirm Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="edit-profile-picture"
                    class="col-sm-3 text-right control-label col-form-label"
                    >Profile Picture</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="file"
                      class="form-control-file"
                      id="edit-profile-picture"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="d-flex">
              <div class="justify-content-center text-center">
                <button class="btn btn-success" id="update-button">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="delete-account-modal"
      tabindex="-1"
      role="dialog"
      style="display: none;"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="">Delete Account</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="card-body text-center">
                <div class="form-group row">
                  <label
                    for="delete-profile-password"
                    class="col-12 text-left control-label col-form-label"
                    >Password</label
                  >
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      id="delete-profile-password"
                      placeholder="Password"
                    />
                  </div>
                  <!-- <div class="justify-content-center text-center">
                    <button class="btn btn-success">Delete</button>
                  </div> -->
                  <div class="card-body text-center">
                    <button
                      id="delete-profile-button"
                      type="button"
                      class="btn btn-danger"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/bootadmin.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <script
      async
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
    ></script>
  </body>
</html>
