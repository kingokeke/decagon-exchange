<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up | Decagon Cryptocurrency Exchange</title>
  </head>
  <body>
    <div class="site-container">
      <div class="site-content signup-page">
        <div class="overlay">
          <main>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6 form-wrapper">
                  <div class="text-center">
                    <div class="logo">
                      <a href="index.html"><img src="img/logo.png" class="img-fluid" alt=""/></a>
                    </div>
                    <h2><span class="form-title signup">Decagon</span> Cryptocurrency Exchange</h2>
                  </div>
                  <div class="text-center">
                    <h3>Create your account</h3>
                  </div>
                  <form method="POST" action="signup.html" id="signup-form">
                    <div class="form-group">
                      <label for="signup-firstname" class="sr-only">First Name</label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="signup-firstname"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="signup-lastname" class="sr-only">Last Name</label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="signup-lastname"
                        placeholder="Last Name"
                      />
                    </div>

                    <div class="form-group">
                      <label for="signup-email" class="sr-only">Email address</label>
                      <input type="email" class="form-control form-control-lg" id="signup-email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                      <label for="signup-phone" class="sr-only">Phone Number</label>
                      <input type="text" class="form-control form-control-lg" id="signup-phone" placeholder="Phone" />
                    </div>
                    <div class="form-group">
                      <label for="signup-password" class="sr-only">Password</label>
                      <input
                        type="password"
                        class="form-control form-control-lg "
                        id="signup-password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="signup-confirm" class="sr-only">Password Confirmation</label>
                      <input
                        type="password"
                        class="form-control form-control-lg "
                        id="signup-confirm"
                        placeholder="Confirm Password"
                      />
                    </div>
                    <div class="form-group recaptcha">
                      <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                          <input type="checkbox" class="custom-control-input" id="customControlAutosizing" />
                          <label class="custom-control-label" for="customControlAutosizing"></label
                          ><span class="recaptcha-text">I'm not a robot</span>
                          <div class="recaptcha-google">
                            <img src="img/recaptcha-logo.png" class="img-fluid" alt="recaptcha image" />
                            <span class="text">reCAPTCHA</span>
                            <span class="captcha-links"
                              ><a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a> <a href="#">-</a>
                              <a href="https://www.google.com/intl/en/policies/terms/">Terms</a></span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <br />
                    <div class="form-group text-center">
                      <button
                        type="button"
                        id="signup-button"
                        class="login-button btn btn-outline-info btn-lg btn-block"
                      >
                        Sign Up
                      </button>
                    </div>
                  </form>
                  <div class="text-center signup-link">
                    <p>Already have an account? <a href="login.html"></a>Log in</a></p>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/bootadmin.min.js"></script>
    <script async src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="js/sweetalert.min.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
